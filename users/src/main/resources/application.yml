server:
  port: 8082
spring:
  application:
    name: user-service
  cloud:
    discovery:
      enabled: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/vl
      database: users

eureka:
  client:
    register-with-eureka: true  # Inscrire le service dans Eureka
    fetch-registry: true  # Récupérer le registre des services
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL de votre serveur Eureka
